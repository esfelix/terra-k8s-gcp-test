apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/esfelix/terra-k8s-gcp-test.git
    targetRevision: HEAD
    path: k8s/overlays/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:Moments-of-Space/mos-terraform
    targetRevision: feature/to-1.27
    path: k8s/overlays/cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
---

